<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div id="container">
            <div id="upper">
                <h1 id="title" >Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input-el">
                <button id="convert-btn">Convert</button>
            </div>
            <div class="lower">
                <h2>Length (Meter/Feet)</h2>
                <p id="meter-feet-el" class="measure">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="lower lower2">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="ltr-gln-el" class="measure">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            
            <div class="lower lower2">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="kg-lb-el" class="measure">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
